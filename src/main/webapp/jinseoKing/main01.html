<script>
function slideCall() {
$('#slide_icon').click(function (){
  $('.slide_bar').animate({left:0}, 350);
  $('.cover_dimmed').show();
})
$('#cancel_icon').click(function () {
  $('.slide_bar').animate({left:-320}, 350);
  $('.cover_dimmed').hide();
})
}
function slide_off() {
  $('.cover_dimmed').click(function () {
    $('.slide_bar').animate({left:-320}, 350);
    $('.cover_dimmed').hide();
})
}
$(document).ready(slideCall)
$(document).ready(slide_off)
// (slideCall);
$(document).ready(function(){
  //자동회전과 꽉찬 1개의 슬라이드만 나오도록 설정
  $(".owl-carousel").owlCarousel({
    items:1,
    loop:true,
    autoplay:true,
    autoplayTimeout:20,
    autoplayHoverPause:true
  });
});
$('.owl-carousel').owlCarousel({
  loop:false,
  margin:10,
  nav:true,
  autoWidth:true,
  responsive:{
    0:{
      items:1
    },
    600:{
      items:4
    },
    1000:{
      items:5
    }
  }
})
</script>
